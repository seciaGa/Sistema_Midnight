<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Boutique</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c798a3;">
        <a class="navbar-brand" href="#">ADMINISTRADOR</a>
        <div class="ml-auto">
            <span class="navbar-text text-white">Bienvenido Walter</span>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Escritorio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box-seam"></i> Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-tags-fill"></i> Marcas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-folder-fill"></i> Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-badge-fill"></i> Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-arrow-left-right"></i> Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash-stack"></i> Movimientos cajas</a></li>
                </ul>
            </div>

            <!-- Área principal de contenido -->
            <div class="col-md-10 main-content">
                <h1 class="mt-4">Escritorio</h1>
                <div class="row mt-4">
                    <!-- Tarjetas -->
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                                <h5 class="card-title">VENTAS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-cart-plus fa-2x"></i>
                                <h5 class="card-title">COMPRAS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-folder-fill fa-2x"></i>
                                <h5 class="card-title">CATEGORÍAS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-box-seam fa-2x"></i>
                                <h5 class="card-title">PRODUCTOS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-people-fill fa-2x"></i>
                                <h5 class="card-title">CLIENTES</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-cash-stack fa-2x"></i>
                                <h5 class="card-title">MOVIMIENTOS DE CAJAS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-card-list fa-2x"></i>
                                <h5 class="card-title">PRESENTACIONES</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-gem fa-2x"></i>
                                <h5 class="card-title">MARCAS</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
